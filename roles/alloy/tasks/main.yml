---
- name: Create node_exporter group
  group:
    name: node_exporter
    state: present
  tags: [ ragnar, node_exporter ]

- name: Create node_exporter user
  user:
    name: node_exporter
    group: node_exporter
    shell: /bin/false
    system: yes
  tags: [ ragnar, node_exporter ]

- name: Download and extract Node Exporter
  unarchive:
    src: "https://github.com/prometheus/node_exporter/releases/download/v{{ node_exporter_version }}/node_exporter-{{ node_exporter_version }}.linux-amd64.tar.gz"
    dest: /tmp/
    remote_src: yes
  tags: [ ragnar, node_exporter ]

- name: Move Node Exporter binary to /usr/bin/
  command: mv /tmp/node_exporter-{{ node_exporter_version }}.linux-amd64/node_exporter /usr/bin/node_exporter
  tags: [ ragnar, node_exporter ]

- name: Set permissions for Node Exporter binary
  file:
    path: /usr/bin/node_exporter
    owner: node_exporter
    group: node_exporter
    mode: '0755'
  tags: [ ragnar, node_exporter ]

- name: Create systemd service file for Node Exporter using template
  template:
    src: node_exporter.service.j2
    dest: /etc/systemd/system/node_exporter.service
  tags: [ ragnar, node_exporter ]

- name: Reload systemd to recognize the new service
  systemd:
    daemon_reload: yes
  tags: [ ragnar, node_exporter ]

- name: Enable Node Exporter service to start on boot
  systemd:
    name: node_exporter.service
    enabled: yes
  tags: [ ragnar, node_exporter ]

- name: Start Node Exporter service
  systemd:
    name: node_exporter.service
    state: started
  tags: [ ragnar, node_exporter ]

- name: Display installation completion message
  debug:
    msg: "Node Exporter installation done!"
  tags: [ ragnar, node_exporter ]


- name: Create directories for Alloy
  file:
    path: "{{ item }}"
    state: directory
  loop:
    - /opt/alloy
    - /var/lib/alloy
  tags: [ ragnar, alloy ]

- name: Download Alloy zip file
  get_url:
    url: "https://github.com/grafana/alloy/releases/download/v{{ alloy_version }}/alloy-linux-amd64.zip"
    dest: /tmp/alloy-linux-amd64.zip
  tags: [ ragnar, alloy ]

- name: Unzip Alloy package
  unarchive:
    src: /tmp/alloy-linux-amd64.zip
    dest: /tmp
    remote_src: yes
  tags: [ ragnar, alloy ]

- name: Move Alloy agent to the target directory
  command: mv /tmp/alloy-linux-amd64 /opt/alloy/agent
  tags: [ ragnar, alloy ]

- name: Create Alloy group
  group:
    name: alloy
    state: present
  tags: [ ragnar, alloy ]

- name: Create Alloy user
  user:
    name: alloy
    group: alloy
    shell: /bin/false
    system: yes
  tags: [ ragnar, alloy ]

- name: Create /opt/alloy/config.alloy from template
  template:
    src: config.alloy.j2
    dest: /opt/alloy/config.alloy
    mode: '0644'
  tags: [ ragnar, alloy ]

- name: Change ownership of Alloy directories
  file:
    path: "{{ item }}"
    owner: alloy
    group: alloy
    recurse: yes
  loop:
    - /opt/alloy
    - /var/lib/alloy
  tags: [ ragnar, alloy ]

- name: Create systemd service file for Alloy using template
  template:
    src: alloy.service.j2
    dest: /etc/systemd/system/alloy.service
  tags: [ ragnar, alloy ]

- name: Reload systemd to recognize the new service
  systemd:
    daemon_reload: yes
  tags: [ ragnar, alloy ]

- name: Enable Alloy service to start on boot
  systemd:
    name: alloy.service
    enabled: yes
  tags: [ ragnar, alloy ]

- name: Start Alloy service
  systemd:
    name: alloy.service
    state: started
  tags: [ ragnar, alloy ]

- name: Display installation completion message
  debug:
    msg: "Alloy installation done!"
  tags: [ ragnar, alloy ]
